<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PocketLink!</title>
    <!-- Using system fonts for Chrome Web Store compliance -->
    <style>
        /* All styles are now included directly in the file to comply with Chrome Web Store policy. */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .card {
            max-width: 42rem;
            width: 100%;
            background-color: #ffffff;
            padding: 2rem 3rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            text-align: center;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .icon {
            width: 4rem;
            height: 4rem;
            color: #2563eb;
        }
        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #4b5563;
            margin-bottom: 1.5rem;
        }
        .info-box {
            background-color: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 1rem;
            border-radius: 0.375rem;
            text-align: left;
            margin-bottom: 2rem;
            display: flex;
        }
        .info-icon {
            flex-shrink: 0;
            height: 1.25rem;
            width: 1.25rem;
            color: #60a5fa;
        }
        .info-text {
            margin-left: 0.75rem;
            font-size: 0.875rem;
            color: #1e40af;
        }
        .info-text p {
            margin: 0;
        }
        .button {
            width: 100%;
            background-color: #2563eb;
            color: white;
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1.125rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon-container">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg>
            </div>
            <h1>Welcome to PocketLink!</h1>
            <p class="subtitle">You're just one step away from creating shortlinks in a single click.</p>
            
            <div class="info-box">
                <div class="info-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="info-text">
                    <p>
                        To finish setup, you need to add your Bit.ly access token. This is a one-time setup that will sync across your devices.
                    </p>
                </div>
            </div>

            <button id="goToOptions" class="button">
                Go to settings
            </button>
        </div>
    </div>
    <script>
        // This simple script handles the button click.
        document.getElementById('goToOptions').addEventListener('click', () => {
            // chrome.runtime.openOptionsPage() is the official way to open the extension's options page.
            if (chrome.runtime.openOptionsPage) {
                chrome.runtime.openOptionsPage();
            } else {
                window.open(chrome.runtime.getURL('options.html'));
            }
        });
    </script>
</body>
</html>
