<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketLink</title>
    <!-- Using system fonts for Chrome Web Store compliance -->
    <style>
        body {
            width: 320px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: #050a18;
            color: #e5e7eb;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            color: #10b981;
        }
        h1 {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 18px;
            font-weight: 700;
            margin: 0;
            color: #ffffff;
        }
        .url-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 14px;
            margin-bottom: 16px;
        }
        .url {
            font-family: 'Inter', monospace;
            font-size: 14px;
            word-break: break-all;
            color: #d1d5db;
            margin: 0;
            line-height: 1.4;
        }
        .copy-button {
            width: 100%;
            background: linear-gradient(135deg, #10b981, #22c55e);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: scale(1);
        }
        .copy-button:hover {
            transform: scale(1.02);
            background: linear-gradient(135deg, #059669, #16a34a);
        }
        .copy-button:disabled {
            background: #374151;
            cursor: not-allowed;
            transform: scale(1);
        }
        .status {
            margin-top: 12px;
            font-size: 13px;
            text-align: center;
            font-weight: 500;
        }
        .success {
            color: #22c55e;
        }
        .error {
            color: #ef4444;
        }
        .loading {
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="header">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
        </svg>
        <h1>PocketLink</h1>
    </div>

    <div id="content">
        <div class="status loading">Creating shortlink...</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
