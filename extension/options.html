<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketLink options</title>
    <style>
        /* Basic styling to make the options page clean and readable. */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 20px;
            width: 400px;
            background-color: #f4f5f7;
            color: #172b4d;
        }
        h1 {
            font-size: 20px;
            margin-top: 0;
        }
        p {
            font-size: 14px;
            line-height: 1.5;
        }
        a {
            color: #0052cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box; /* Ensures padding doesn't affect the total width */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            border: none;
            background-color: #0052cc;
            color: white;
            font-size: 14px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0065ff;
        }
        /* The status message is initially hidden and will fade in when shown. */
        #status {
            margin-top: 15px;
            font-weight: 600;
            color: #00875a; /* Green for success */
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <!-- Main container for the content -->
    <div class="container">
        <!-- Page title -->
        <h1>PocketLink settings</h1>

        <!-- Explanatory text guiding the user -->
        <p>PocketLink uses Bit.ly to shorten links. You'll need a generic access token from your Bit.ly account to continue.</p>
        <p><a href="https://app.bitly.com/settings/api/" target="_blank">Get your access token here.</a></p>
        
        <!-- Label for the input field for accessibility -->
        <label for="token">Your Bit.ly access token</label>
        <!-- Text input field for the user to paste their token -->
        <input type="text" id="token" name="token" spellcheck="false">
        
        <!-- The save button that will trigger the save logic in options.js -->
        <button id="save">Save token</button>

        <!-- A div to display a status message, e.g., "Token saved!" -->
        <div id="status"></div>
    </div>
    
    <div class="footer-links">
        <a href="docs/privacy.html" target="_blank">Privacy policy</a>
        &nbsp;&middot;&nbsp;
        <a href="docs/terms.html" target="_blank">Terms of service</a>
    </div>

    <!-- Link to the JavaScript file that controls this page -->
    <script src="options.js"></script>
</body>
</html>
