<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PocketLink!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-xl w-full bg-white p-8 md:p-12 rounded-xl shadow-lg text-center">
            <div class="flex justify-center mb-4">
                <svg class="w-16 h-16 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome to PocketLink!</h1>
            <p class="text-gray-600 mb-6">You're just one step away from creating shortlinks in a single click.</p>
            
            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded-md text-left mb-8">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-blue-700">
                            To finish setup, you need to add your Bit.ly access token. This is a one-time setup that will sync across your devices.
                        </p>
                    </div>
                </div>
            </div>

            <button id="goToOptions" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-blue-700 transition duration-300">
                Go to settings
            </button>
        </div>
    </div>
    <script>
        // This simple script handles the button click.
        document.getElementById('goToOptions').addEventListener('click', () => {
            // chrome.runtime.openOptionsPage() is the official way to open the extension's options page.
            chrome.runtime.openOptionsPage();
        });
    </script>
</body>
</html>
